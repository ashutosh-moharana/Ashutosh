<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator by Ashutosh</title>
</head>

<body> 
 
   <div id="main">
      <div id="input-field">
           <input type="text" placeholder="0" autofocus>
      </div>
     <div id="key-container">

        
       <div class="keys key-row-one">
           <button>AC</button>
           <button>%</button>
           <button class="operator">DEL</button>
           <button class="operator">/</button>
                    
       </div>
       
       <div class="keys">
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="operator">*</button>
                    
       </div>
       
       <div class="keys">
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="operator">-</button>
                    
       </div>
       
       <div class="keys">
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="operator">+</button>
                    
       </div>
       
       <div class="keys">
           <button>0</button>
           <button>00</button>
           <button>.</button>
           <button class="operator">=</button>
                    
       </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
